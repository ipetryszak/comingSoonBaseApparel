<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style/style.css" rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="column column--1">
      <div class="column__element column__logo">
        <img src="images/logo.svg" alt="logo">
      </div>
      <div class="column__element column__headlines">
        <span class="column__headlines--first-line">We're</span>
        <span class="column__headlines--line">coming</span>
        <span class="column__headlines--line">soon</span>
      </div>
      <div class="column__element column__content">
        <p> Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
      </div>
      <div class="column__element column__email-box">
        <div class="email-form">
          <form>
            <input type="text" class="email-form__text" name="email" placeholder="Email Address">
            <button type="button" class="email-form__btn email-form__btn--red">
              <img src="images/icon-arrow.svg" alt="send">
            </button>
          </form>

        </div>

      </div>
    </div>
    <div class="column column--2">
      <img src="images/hero-desktop.jpg" alt="Hero">
    </div>


  </div>

  </footer>

</body>
</html>
